<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOUNDER VAULT | L.P ZONE</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="dynamic-nav"></nav>

    <div class="container">
        <h1 class="glitch">FOUNDER CONTROL</h1>
        
        <div class="panel-box">
            <h3>ðŸš€ BROADCAST SYSTEM</h3>
            <select id="post-type">
                <option value="ANNOUNCEMENT">SOCIAL MEDIA / ANNOUNCEMENT</option>
                <option value="CHANGELOGS">SYSTEM CHANGELOGS</option>
            </select>
            <input type="text" id="inp-judul" placeholder="Post Title / Project Name...">
            <textarea id="inp-desc" rows="4" placeholder="Caption or Update Details..."></textarea>
            <input type="file" id="inp-file-project" accept="image/*">
            <button id="btn-publish" class="btn btn-purple" onclick="postProject()">EXECUTE POST</button>
        </div>

        <div class="panel-box" style="margin-top: 30px;">
            <h3>ðŸ‘¥ AUTHORITY CONTROL</h3>
            <input type="text" id="target-uid" placeholder="Target User UID...">
            <select id="target-role">
                <option value="MEMBER">MEMBER (Commoner)</option>
                <option value="MARGA">MARGA (Noctyra)</option>
                <option value="ADMIN">ADMIN (Moderator)</option>
                <option value="BANNED">BAN USER (Blacklist)</option>
            </select>
            <button class="btn btn-outline" onclick="updateUserRole()" style="width:100%; margin-top:10px;">APPLY CHANGES</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="/script.js"></script>
</body>
</html>
