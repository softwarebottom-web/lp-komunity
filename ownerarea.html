<!DOCTYPE html>
<html>
<head><title>Owner Panel</title><link rel="stylesheet" href="style.css"></head>
<body>
    <nav class="navbar"><div>OWNER PANEL</div><div id="dynamic-nav" class="nav-links"></div></nav>
    <div class="container animate-up">
        <div class="glass-card">
            <h3><i class="fas fa-upload"></i> Broadcast Media Logs</h3>
            <input type="text" id="m-title" placeholder="Judul Video" style="width:100%; margin-bottom:10px; padding:10px; background:#000; border:1px solid #333; color:#fff">
            <input type="text" id="m-url" placeholder="Link YouTube/TikTok" style="width:100%; margin-bottom:10px; padding:10px; background:#000; border:1px solid #333; color:#fff">
            <button id="btn-post" class="glass-card" style="width:100%; background:#6366f1; border:none; color:#fff; cursor:pointer">PUBLISH MEDIA</button>
        </div>
    </div>
    <script type="module">
        import { db } from "./script.js";
        import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";
        document.getElementById('btn-post').onclick = async () => {
            const t = document.getElementById('m-title').value;
            const u = document.getElementById('m-url').value;
            if(!t || !u) return alert("Isi data!");
            await addDoc(collection(db, "media_logs"), { title: t, url: u, type: u.includes("tiktok") ? "TikTok" : "YouTube", time: serverTimestamp() });
            alert("Berhasil dipost!"); location.reload();
        };
    </script>
</body>
</html>
