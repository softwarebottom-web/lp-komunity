<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>L.P ZONE - OWNER AREA</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container animate" style="padding-bottom: 100px;">
        <header style="text-align: center; margin-bottom: 30px;">
            <h1 style="color: var(--danger); text-shadow: 0 0 10px rgba(239, 68, 68, 0.5);">FOUNDER PANEL</h1>
            <p style="color: #64748b; font-size: 11px;">AUTHORIZED PERSONNEL ONLY</p>
        </header>

        <div class="glass-card">
            <h3><i class="fas fa-upload"></i> Publish Content</h3>
            <div style="margin-top: 15px;">
                <input type="text" id="inp-judul" placeholder="Judul Project / Info">
                <textarea id="inp-desc" placeholder="Deskripsi lengkap..." style="height: 100px;"></textarea>
                
                <label class="file-label">
                    <i class="fas fa-image"></i> Pilih Foto Project (Optional)
                    <input type="file" id="inp-file-project" accept="image/*">
                </label>
                
                <button id="btn-post-project" class="btn-primary">PUBLISH TO FEED</button>
            </div>
        </div>

        <div class="glass-card">
            <h3><i class="fas fa-link"></i> Manage External Links</h3>
            <div style="margin-top: 15px;">
                <select id="sosmed-cat">
                    <option value="TikTok">TikTok</option>
                    <option value="Instagram">Instagram</option>
                    <option value="YouTube">YouTube</option>
                    <option value="Store">LP Store</option>
                    <option value="Lab">Lab Project</option>
                </select>
                <input type="text" id="sosmed-title" placeholder="Judul Link (Contoh: New Script Pawn)">
                <input type="text" id="sosmed-url" placeholder="https://...">
                <button id="btn-save-sosmed" class="btn-primary" style="background: var(--secondary); color: white;">UPDATE LINK</button>
            </div>
        </div>

        <div class="glass-card">
            <h3><i class="fas fa-gavel"></i> Member Management</h3>
            <div style="overflow-x: auto; margin-top: 15px;">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="member-list-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <nav id="dynamic-nav"></nav>
    <script src="/script.js" type="module"></script>
</body>
</html>
