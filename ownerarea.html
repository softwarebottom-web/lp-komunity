<!DOCTYPE html>
<html>
<head><title>Owner Dashboard</title><link rel="stylesheet" href="style.css"></head>
<body>
    <nav class="navbar"><div>OWNER PANEL</div><div id="dynamic-nav" class="nav-links"></div></nav>

    <div class="container animate-up">
        <div class="glass-card">
            <h3><i class="fas fa-bullhorn"></i> Broadcast Info</h3>
            <input type="text" placeholder="Judul Video/Project" style="width:100%; margin-bottom:10px; padding:10px;">
            <input type="text" placeholder="Link YouTube/TikTok" style="width:100%; margin-bottom:10px; padding:10px;">
            <button class="btn-glow">POST UPDATE</button>
        </div>

        <div class="glass-card delay-1">
            <h3><i class="fas fa-users-cog"></i> Manajemen Role (ACC Marga)</h3>
            <p>Masukkan Email member untuk mengubah role mereka.</p>
            <input type="email" id="target-email" placeholder="Email Member..." style="padding:10px; width:60%;">
            <select id="new-role" style="padding:10px; background:#000; color:#fff;">
                <option value="MEMBER">Member</option>
                <option value="MARGA">Marga Noctyra</option>
                <option value="ADMIN">Admin Staff</option>
            </select>
            <button onclick="updateRole()" class="btn-glow" style="width:auto; display:inline-block;">UPDATE ROLE</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
    <script>
        // Note: Update role by email butuh Cloud Functions biasanya, 
        // tapi untuk simple static site, Owner harus tau UID atau edit manual di Console 
        // Kecuali kita buat sistem search user (lebih kompleks).
        function updateRole() { alert("Fitur ini membutuhkan Backend/Admin SDK. Silakan ubah manual di Firebase Console dulu untuk keamanan."); }
    </script>
</body>
</html>
