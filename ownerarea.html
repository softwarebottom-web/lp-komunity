<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>ZANE ADMIN PANEL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="dynamic-nav"></nav>
    <div class="container">
        <h1>CONTENT MANAGER</h1>
        <div class="glass-card">
            <h3>PUBLISH NEW CONTENT</h3>
            
            <label>Title</label>
            <input type="text" id="inp-title" placeholder="Judul Konten...">
            
            <label>Link URL (Gambar/Video/Postingan)</label>
            <input type="text" id="inp-url" placeholder="https://youtube.com/...">
            
            <label>Platform / Kategori</label>
            <select id="inp-platform">
                <option value="YOUTUBE">YOUTUBE</option>
                <option value="TIKTOK">TIKTOK</option>
                <option value="INSTAGRAM">INSTAGRAM</option>
                <option value="OTHER">LAINNYA</option>
            </select>

            <label>Tipe Post</label>
            <select id="inp-type">
                <option value="SOCIAL">MEDIA FEED (Umum)</option>
                <option value="SYSTEM">DEV UPDATE (Changelogs)</option>
            </select>

            <label>Deskripsi</label>
            <textarea id="inp-desc" rows="3" placeholder="Keterangan singkat..."></textarea>
            
            <button id="btn-post" class="btn-purple" onclick="postContent()">PUBLISH</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
