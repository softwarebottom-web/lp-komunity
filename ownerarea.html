<!DOCTYPE html>
<html lang="id">
<head><meta charset="UTF-8"><title>GODFATHER PANEL</title><link rel="stylesheet" href="style.css"></head>
<body>
    <nav id="dynamic-nav"></nav>
    <div class="container">
        <h1 style="color:#ff4d4d;">GODFATHER CONTROL</h1>
        
        <div class="glass-card">
            <h3>📝 PUBLISH CONTENT</h3>
            <input type="text" id="inp-title" placeholder="Judul...">
            <input type="text" id="inp-url" placeholder="Link URL...">
            <select id="inp-platform">
                <option value="YOUTUBE">YOUTUBE</option>
                <option value="TIKTOK">TIKTOK</option>
                <option value="INSTAGRAM">INSTAGRAM</option>
            </select>
            <select id="inp-type"><option value="SOCIAL">MEDIA</option><option value="SYSTEM">NEWS/SYSTEM</option></select>
            <textarea id="inp-desc" placeholder="Deskripsi..."></textarea>
            <button onclick="postContent()" class="btn-primary">PUBLISH</button>
        </div>

        <div class="glass-card">
            <h3>👥 MANAGE FAMILY & BAN</h3>
            <input type="text" id="target-uid" placeholder="UID Member...">
            <select id="target-rank" style="background:#111; color:white; padding:10px; width:100%; border:1px solid #333;">
                <optgroup label="HUKUMAN">
                    <option value="BANNED">🚫 BAN USER</option>
                    <option value="MEMBER">✅ UNBAN / KICK TO MEMBER</option>
                </optgroup>
                <optgroup label="MARGA PROMOTION">
                    <option value="HOMIES">🩸 PROMOTE TO HOMIES</option>
                    <option value="Capo">🔫 PROMOTE TO CAPO</option>
                    <option value="El Capo">💊 PROMOTE TO EL CAPO</option>
                    <option value="Resident">🏠 PROMOTE TO RESIDENT</option>
                    <option value="Under Boss">👑 PROMOTE TO UNDERBOSS</option>
                </optgroup>
            </select>
            <button onclick="updateRank()" class="btn-primary" style="background:#ff4d4d; margin-top:10px;">EXECUTE</button>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
