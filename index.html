<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>L.P ZONE | Ecosystem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>body { user-select: none; -webkit-user-select: none; }</style>
</head>
<body class="bg-dark text-white">
    <nav class="navbar">
        <div class="logo">L.P <span class="accent">ZONE</span></div>
        <div id="dynamic-nav" class="nav-links"></div>
    </nav>

    <div class="container animate-up">
        <header class="hero text-center py-40">
            <h1>DIGITAL <span class="text-blue">INNOVATION</span> HUB</h1>
            <p class="text-gray">Platform terpadu untuk Pengembangan Script & Project Hub.</p>
        </header>

        <section class="glass-card mb-25">
            <h3><i class="fas fa-play-circle text-red"></i> Media Logs</h3>
            <div id="media-logs-container" class="grid-2 mt-15">
                <p class="text-gray text-xs italic">Menunggu pembaruan media dari Owner...</p>
            </div>
        </section>

        <div class="grid-2">
            <a href="https://digital-store-fikri.biz.id" target="_blank" class="project-card border-blue">
                <i class="fas fa-shopping-cart fa-2x"></i>
                <div>
                    <h4>ZStore Official</h4>
                    <p class="text-xs text-gray">Marketplace aset digital premium.</p>
                </div>
            </a>
            <a href="https://laboratorium-project.web.id" target="_blank" class="project-card border-purple">
                <i class="fas fa-flask fa-2x"></i>
                <div>
                    <h4>Laboratorium Repo</h4>
                    <p class="text-xs text-gray">Pusat riset dan repositori script SAMP.</p>
                </div>
            </a>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
