<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LP ZONE - PORTAL</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-wrapper { position: relative; height: 550px; perspective: 1000px; margin-top: 10vh; }
        .auth-panel {
            position: absolute; width: 100%; height: 100%;
            transition: all 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            backface-visibility: hidden;
        }
        .active { opacity: 1; transform: translateX(0) rotateY(0deg); z-index: 10; }
        .inactive-left { opacity: 0; transform: translateX(-100%) rotateY(-20deg); z-index: 5; }
        .inactive-right { opacity: 0; transform: translateX(100%) rotateY(20deg); z-index: 5; }
        .divider { text-align: center; margin: 15px 0; font-size: 10px; color: #444; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="container auth-wrapper">
        <div id="signin-panel" class="auth-panel glass-card active">
            <h2 style="color:var(--primary); text-align:center">SIGN IN</h2>
            <p style="text-align:center; font-size:12px; color:#888; margin-bottom:20px">Founder Secure Access</p>
            
            <button id="btn-login-discord-in" class="discord-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" width="20" style="filter:invert(1)"> DISCORD LOGIN
            </button>
            <div class="divider">OR SECURE MAIL</div>
            <form id="login-form">
                <div class="input-group"><input type="email" id="signin-email" placeholder=" " required><label>Email Address</label></div>
                <div class="input-group"><input type="password" id="signin-password" placeholder=" " required><label>Password</label></div>
                <button type="submit" class="btn-primary">AUTHENTICATE</button>
            </form>
            <button id="to-signup" style="background:none; border:none; color:var(--secondary); width:100%; margin-top:20px; font-size:12px">New personnel? <b>Request Access</b></button>
        </div>

        <div id="signup-panel" class="auth-panel glass-card inactive-right">
            <h2 style="color:var(--primary); text-align:center">REGISTER</h2>
            <p style="text-align:center; font-size:12px; color:#888; margin-bottom:20px">Create New Identity</p>
            
            <button id="btn-login-discord-up" class="discord-btn">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" width="20" style="filter:invert(1)"> REGISTER DISCORD
            </button>
            <div class="divider">OR MANUAL FORM</div>
            <form id="signup-form">
                <div class="input-group"><input type="text" id="signup-name" placeholder=" " required><label>Full Name</label></div>
                <div class="input-group"><input type="email" id="signup-email" placeholder=" " required><label>Secure Email</label></div>
                <div class="input-group"><input type="password" id="signup-password" placeholder=" " required><label>Set Password</label></div>
                <button type="submit" class="btn-primary">CREATE ACCOUNT</button>
            </form>
            <button id="to-signin" style="background:none; border:none; color:var(--secondary); width:100%; margin-top:20px; font-size:12px">Have access? <b>Login</b></button>
        </div>
    </div>

    <script>
        const sIn = document.getElementById('signin-panel');
        const sUp = document.getElementById('signup-panel');
        document.getElementById('to-signup').onclick = () => { sIn.className='auth-panel glass-card inactive-left'; sUp.className='auth-panel glass-card active'; };
        document.getElementById('to-signin').onclick = () => { sUp.className='auth-panel glass-card inactive-right'; sIn.className='auth-panel glass-card active'; };
    </script>
    <script src="script.js" type="module"></script>
</body>
</html>
