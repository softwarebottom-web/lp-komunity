<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L.P ZONE ACCESS</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <div class="login-container">
        <h2>L.P ZONE ID</h2>

        <form id="login-form">
            <div class="input-group">
                <input type="email" id="email-input" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="password" id="password-input" placeholder="Password" required>
            </div>
            
            <div class="btn-group">
                <button type="submit" class="btn-login">LOGIN SYSTEM</button>
                
                <button type="button" id="btn-login-discord" class="btn-discord">
                    <i class="fab fa-discord"></i> Login with Discord
                </button>
            </div>
        </form>

        <p>Belum punya akun? Buat disini</p>
        <a href="/" class="back-link">Back to Home</a>
    </div>

    <script src="/script.js" type="module"></script>

</body>
</html>
