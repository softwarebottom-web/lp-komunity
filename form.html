<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Access Portal | L.P ZONE</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-box animate-up">
            <h2 id="form-title" style="text-align:center; margin-bottom: 30px;">L.P ZONE ID</h2>
            
            <div class="input-group">
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="password" id="pass" placeholder="Password" required>
            </div>

            <button id="btn-submit" class="btn-glow">LOGIN SYSTEM</button>
            
            <button id="btn-discord-login" class="btn-glow btn-discord">
                <i class="fab fa-discord"></i> Login with Discord
            </button>

            <p class="toggle-area">
                <span id="toggle-text">Belum punya akun? Buat disini</span>
            </p>
            <p style="text-align:center;"><a href="index.html" style="color:#94a3b8; text-decoration:none;">Back to Home</a></p>
        </div>
    </div>

    <script type="module">
        import { auth, db, loginDiscord } from "/script.js";
        import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { doc, setDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        let isLogin = true;
        
        // Event Listener Discord
        document.getElementById('btn-discord-login').onclick = loginDiscord;

        // Logic Email Password Lama
        const btn = document.getElementById('btn-submit');
        const toggle = document.getElementById('toggle-text');

        toggle.onclick = () => {
            isLogin = !isLogin;
            document.getElementById('form-title').innerText = isLogin ? "L.P ZONE ID" : "REGISTER MEMBER";
            btn.innerText = isLogin ? "LOGIN SYSTEM" : "CREATE ACCOUNT";
            toggle.innerText = isLogin ? "Belum punya akun? Buat disini" : "Sudah punya akun? Login";
        };

        btn.onclick = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            try {
                if(isLogin) {
                    await signInWithEmailAndPassword(auth, email, pass);
                    window.location.href = "index.html";
                } else {
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await setDoc(doc(db, "users", res.user.uid), {
                        email: email, role: "MEMBER", name: email.split('@')[0]
                    });
                    alert("Registrasi Berhasil!");
                    window.location.href = "index.html";
                }
            } catch(e) { alert(e.message); }
        };
    </script>
</body>
</html>
