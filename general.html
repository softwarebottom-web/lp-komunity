<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENERAL CHAT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav id="dynamic-nav"></nav>

    <div class="container">
        <h2 style="color:#fff; border-bottom:1px solid #333; padding-bottom:10px;">ðŸ’¬ PUBLIC LOUNGE</h2>
        
        <div class="glass-card">
            <div id="chat-box" style="height: 400px; overflow-y: auto; background: #000; padding: 15px; border: 1px solid #333; margin-bottom: 15px;">
                <p style="text-align:center; color:#555;">Connecting to server...</p>
            </div>

            <div style="display:flex; gap:10px;">
                <input type="text" id="msg-input" placeholder="Ketik pesan..." style="margin:0;">
                <button onclick="sendGeneralChat()" class="btn-primary" style="width:100px;">KIRIM</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>

    <script>
        const chatBox = document.getElementById('chat-box');
        
        // Render Chat Realtime
        db.collection("general_chat").orderBy("timestamp", "asc").limitToLast(50).onSnapshot(snap => {
            chatBox.innerHTML = snap.docs.map(doc => {
                const d = doc.data();
                const time = d.timestamp ? new Date(d.timestamp.toDate()).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
                return `
                    <div style="margin-bottom:8px; border-bottom:1px solid #222; padding-bottom:5px;">
                        <span style="color:#666; font-size:10px;">[${time}]</span>
                        <strong style="color:var(--primary);">${d.name}:</strong> 
                        <span style="color:#ddd;">${d.text}</span>
                    </div>`;
            }).join('');
            chatBox.scrollTop = chatBox.scrollHeight;
        });

        // Kirim Chat
        window.sendGeneralChat = async () => {
            const input = document.getElementById('msg-input');
            const user = auth.currentUser;
            if(!user || !input.value) return alert("Login dulu bro!");

            await db.collection("general_chat").add({
                name: user.displayName || "Anonymous",
                text: input.value,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            input.value = "";
        }
    </script>
</body>
</html>
