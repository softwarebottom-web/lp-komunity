<!DOCTYPE html>
<html lang="id">
<head>
    <title>Media Gallery | LP Zone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="bg-mesh"></div>

    <nav class="p-6 glass sticky top-0 z-50 flex justify-between items-center">
        <h1 class="font-bold text-xl gradient-text">LP ZONE MEDIA</h1>
        <a href="index.html" class="text-sm text-gray-400 hover:text-white">‚Üê Back to Home</a>
    </nav>

    <div class="container mx-auto px-6 py-8">
        <div class="flex justify-center gap-4 mb-12">
            <button onclick="filterMedia('all')" class="px-6 py-2 rounded-full glass hover:bg-cyan-500/20 transition active-filter">All</button>
            <button onclick="filterMedia('tiktok')" class="px-6 py-2 rounded-full glass hover:bg-cyan-500/20 transition">TikTok</button>
            <button onclick="filterMedia('youtube')" class="px-6 py-2 rounded-full glass hover:bg-cyan-500/20 transition">YouTube</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <div class="glass p-2 rounded-xl media-item tiktok group relative overflow-hidden">
                <div class="aspect-[9/16] bg-slate-800 rounded-lg flex items-center justify-center text-gray-500">
                    <span>TikTok Video Preview</span>
                </div>
                <div class="p-3">
                    <h3 class="font-bold truncate">Tutorial Coding Modern</h3>
                    <p class="text-xs text-gray-400">By Zane Nocytra</p>
                </div>
            </div>

            <div class="glass p-2 rounded-xl media-item youtube">
                <div class="aspect-video bg-slate-800 rounded-lg flex items-center justify-center text-gray-500">
                     <span>YouTube Video Preview</span>
                </div>
                <div class="p-3">
                    <h3 class="font-bold truncate">Full Course Javascript</h3>
                    <p class="text-xs text-gray-400">Official Lab</p>
                </div>
            </div>

        </div>
    </div>

    <script>
        function filterMedia(category) {
            const items = document.querySelectorAll('.media-item');
            items.forEach(item => {
                if(category === 'all' || item.classList.contains(category)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
