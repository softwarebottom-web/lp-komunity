<!DOCTYPE html>
<html>
<head><title>Noctyra Base</title><link rel="stylesheet" href="style.css"></head>
<body>
    <nav class="navbar"><div class="logo" style="color:#a855f7">NOCTYRA <span>ELITE</span></div><div id="dynamic-nav" class="nav-links"></div></nav>
    <div class="container animate-up">
        
        <div class="glass-card" style="background: linear-gradient(to right, rgba(168, 85, 247, 0.1), transparent); border-left: 5px solid #a855f7;">
            <h2 style="margin:0; color:#a855f7">DEFCON STATUS: <span style="color:#ef4444; text-shadow:0 0 10px red">LEVEL 1</span></h2>
            <p style="margin:5px 0; color:#cbd5e1">Siaga tempur. Seluruh anggota wajib standby di Discord.</p>
        </div>

        <div class="grid-2" style="margin-top:20px">
            <div class="glass-card">
                <h3><i class="fas fa-crosshairs"></i> Active Operations</h3>
                <div style="margin-top:15px">
                    <div style="padding:10px; background:rgba(255,255,255,0.05); border-radius:8px; margin-bottom:10px; display:flex; justify-content:space-between">
                        <span>Penyerangan Turf LS</span>
                        <span style="color:#facc15">ONGOING</span>
                    </div>
                    <div style="padding:10px; background:rgba(255,255,255,0.05); border-radius:8px; display:flex; justify-content:space-between">
                        <span>Rekrutmen Gen 4</span>
                        <span style="color:#22c55e">OPEN</span>
                    </div>
                </div>
            </div>

            <div class="glass-card">
                <h3><i class="fas fa-box-open"></i> Family Vault</h3>
                <p style="font-size:0.9rem; color:#94a3b8">Aset Script & Mapping Khusus Noctyra.</p>
                <button class="btn-primary" style="margin-top:10px; width:100%">BUKA AKSES VAULT</button>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
