<!DOCTYPE html>
<html lang="id">
<head>
    <title>Dashboard | LP Zone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    
    <script type="module" src="assets/js/firebase-config.js"></script>
    <script type="module" src="assets/js/main.js"></script>
</head>
<body class="flex h-screen overflow-hidden bg-[#0f172a] text-white">
    <div class="bg-mesh"></div>

    <aside class="w-64 glass flex flex-col z-20 border-r border-gray-800">
        <div class="p-6">
            <h2 class="text-2xl font-black gradient-text">LP PANEL</h2>
            <div class="mt-2 text-xs text-gray-400 bg-white/5 p-2 rounded border border-gray-700">
                User: <span class="text-cyan-400 font-bold">Zane Nocytra</span>
            </div>
        </div>
        
        <nav class="flex-1 px-4 space-y-2 mt-4">
            <button onclick="switchTab('general')" class="nav-btn w-full text-left p-3 rounded-lg hover:bg-white/5 text-gray-300 flex items-center gap-3 transition">
                <span>üí¨</span> General Chat
            </button>
            <button onclick="switchTab('marga')" class="nav-btn w-full text-left p-3 rounded-lg hover:bg-white/5 text-purple-300 flex items-center gap-3 transition">
                <span>üõ°Ô∏è</span> Marga Nocytra
            </button>
            <button onclick="switchTab('admin')" class="nav-btn w-full text-left p-3 rounded-lg hover:bg-white/5 text-yellow-300 flex items-center gap-3 transition">
                <span>üëÆ</span> Admin Panel
            </button>
            <button onclick="switchTab('owner')" class="nav-btn w-full text-left p-3 rounded-lg hover:bg-white/5 text-red-300 flex items-center gap-3 transition">
                <span>üëë</span> Owner Zone
            </button>
        </nav>

        <div class="p-4">
            <button onclick="logoutUser()" class="w-full py-2 border border-red-500/30 text-red-400 rounded hover:bg-red-500/10 transition text-sm font-bold">
                LOGOUT TERMINAL
            </button>
        </div>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto relative">
        
        <div id="general" class="dashboard-section animate__animated animate__fadeIn">
            <h2 class="text-3xl font-bold mb-6">General Community</h2>
            <div class="glass p-6 rounded-xl h-[60vh] flex flex-col border border-gray-700">
                <div class="flex-1 overflow-y-auto mb-4 flex items-center justify-center text-gray-500">
                    <p>Chat System Connected to Discord (General)...</p>
                </div>
                <div class="flex gap-2">
                    <input type="text" placeholder="Type message..." class="flex-1 bg-slate-900 border border-gray-700 rounded-lg px-4 py-3 focus:border-cyan-500 outline-none transition">
                    <button class="bg-cyan-600 px-6 rounded-lg hover:bg-cyan-500 font-bold">SEND</button>
                </div>
            </div>
        </div>

        <div id="marga" class="dashboard-section hidden animate__animated animate__fadeIn">
            <div class="flex justify-between items-end mb-6">
                <div>
                    <h2 class="text-3xl font-bold text-purple-400">Nocytra Headquarters</h2>
                    <p class="text-gray-400 text-sm">Private Sector for Family Members</p>
                </div>
                <button onclick="sendDiscordLog('project', 'REPORT DUTY', 'Member Nocytra is reporting for duty.', 10181046); alert('Duty Report Sent!')" class="bg-purple-600 hover:bg-purple-500 px-6 py-2 rounded-lg text-sm font-bold shadow-lg shadow-purple-500/20 transition hover:translate-y-[-2px]">
                    üìã Report Duty
                </button>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass p-6 rounded-xl border-l-4 border-purple-500">
                    <h3 class="font-bold text-lg mb-2">Project Updates</h3>
                    <textarea id="projectUpdateText" class="w-full bg-slate-900/50 p-2 rounded text-sm mb-2" placeholder="Tulis update project..."></textarea>
                    <button onclick="
                        const txt = document.getElementById('projectUpdateText').value;
                        sendDiscordLog('project', 'Project Update', txt, 10181046);
                        alert('Project update sent to Discord!');
                    " class="text-xs bg-purple-600 px-3 py-1 rounded">Post Update</button>
                </div>
            </div>
        </div>

        <div id="admin" class="dashboard-section hidden animate__animated animate__fadeIn">
            <h2 class="text-3xl font-bold text-yellow-400 mb-6">Monitoring Center</h2>
            <div class="glass p-6 rounded-xl border border-yellow-500/20">
                <p class="text-gray-400">Admin view only. No write access.</p>
            </div>
        </div>

        <div id="owner" class="dashboard-section hidden animate__animated animate__fadeIn">
            <h2 class="text-3xl font-bold text-red-500 mb-6">Owner Command</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <div class="glass p-6 rounded-xl border border-gray-700">
                    <h3 class="font-bold mb-4 flex items-center gap-2 text-cyan-400"><span class="text-xl">üì∫</span> Post Media Content</h3>
                    <select id="mediaCat" class="w-full bg-slate-900 border border-gray-700 p-3 rounded-lg mb-3 focus:border-cyan-500 outline-none">
                        <option value="TikTok">TikTok</option>
                        <option value="Instagram">Instagram</option>
                        <option value="YouTube">YouTube</option>
                    </select>
                    <input type="text" id="mediaUrl" placeholder="Paste Link Here" class="w-full bg-slate-900 border border-gray-700 p-3 rounded-lg mb-3 focus:border-cyan-500 outline-none">
                    <button onclick="
                        const cat = document.getElementById('mediaCat').value;
                        const url = document.getElementById('mediaUrl').value;
                        sendDiscordLog('media', 'New Media Posted', `Owner posted content to **${cat}**.\nLink: ${url}`, 3066993);
                        alert('Content Posted & Log sent to Discord!');
                    " class="w-full bg-green-600 hover:bg-green-500 py-3 rounded-lg font-bold transition">
                        PUBLISH CONTENT
                    </button>
                </div>

                <div class="glass p-6 rounded-xl border border-red-900/50">
                    <h3 class="font-bold mb-4 text-red-400">Punishment System</h3>
                    <input type="text" id="banTarget" placeholder="User Email / ID" class="w-full bg-slate-900 border border-gray-700 p-3 rounded-lg mb-3 focus:border-red-500 outline-none">
                    <div class="flex gap-3">
                        <button onclick="sendDiscordLog('ban', 'BANNED USER', `User **${document.getElementById('banTarget').value}** has been BANNED by Owner.`, 15158332); alert('Ban Log Sent!')" class="flex-1 bg-red-600 hover:bg-red-500 py-3 rounded-lg font-bold transition">
                            BAN
                        </button>
                        <button onclick="sendDiscordLog('ban', 'UNBANNED USER', `User **${document.getElementById('banTarget').value}** has been UNBANNED.`, 3066993); alert('Unban Log Sent!')" class="flex-1 bg-gray-600 hover:bg-gray-500 py-3 rounded-lg font-bold transition">
                            UNBAN
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </main>
</body>
</html>
